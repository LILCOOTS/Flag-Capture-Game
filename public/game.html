<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="./css/style2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-layout">
      <!-- Sidebar for displaying player status -->
      <div class="">
        <div class="sidebar game" id="game-box">
          <button type="button" id="start">Click</button>
        </div>
        <div class="sidebar player-list" id="sidebar-player-list"></div>
      </div>

      <div class="game-container">
        <!-- Game grid -->
        <div class="grid-container" id="game-grid"></div>
      </div>

      <!-- Chatbox on the right side -->
      <div class="chatbox">
        <div class="messages" id="chat-messages"></div>
        <form id="chat-form" class="chat-form">
          <input
            type="text"
            id="chat-input"
            placeholder="Type a message..."
            autocomplete="off"
            required
          />
          <button type="submit" class="send-button">Send</button>
        </form>
      </div>
    </div>
  </body>

  <script id="system-message" type="text/html">
    <p class="system">{{message}}</p>
  </script>

  <script id="com-message" type="text/html">
    <p class="msg">{{message}}</p>
  </script>

  <script id="player-tag" type="text/html">
    <h2>Players</h2>
    <ul class="player-list">
      {{#users}}
      <li class="player">
        <span class="status-indicator active"></span>
        {{.}}
        <span class="mic-icon">🎤</span>
      </li>
      {{/users}}
    </ul>
  </script>

  <!-- dynamic rendering of template -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <!-- query parser -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <!--server side js-->
  <script src="/socket.io/socket.io.js"></script>
  <!--client-side js-->
  <script src="./js/game.js"></script>
</html>
